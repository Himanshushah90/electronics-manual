{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Category</h2>
    
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Icon</label>
            <input type="text" name="icon" placeholder="fas fa-folder"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Parent Category</label>
            <select name="parent_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <option value="">None</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="show_on_home" id="show_on_home"
                   class="h-4 w-4 text-blue-600 rounded border-gray-300">
            <label for="show_on_home" class="ml-2 block text-sm text-gray-700">
                Show on Home Page
            </label>
        </div>

        <div class="flex justify-end gap-4">
            <a href="{{ url_for('categories.index') }}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Create Category
            </button>
        </div>
    </form>
</div>
{% endblock %}
